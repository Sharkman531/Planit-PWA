<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body class="d-flex flex-column min-vh-100">

    <header>
        <nav class="navbar fixed-top py-3">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <div class="navbar-stats d-flex flex-wrap justify-content-center">
                        <span id="total-tasks">Tareas totales: <span class="number">0</span></span>
                        <span  id="completed-tasks">Tareas completadas: <span class="number">0</span></span>
                        <span id="pending-tasks">Tareas pendientes: <span class="number">0</span></span>
                    </div>

                    <!-- Botón de compartir -->
                    <button id="shareButton" class="btn-">Compartir Tareas</button>

                    <!-- Botón de instalación -->
                    <button id="installButton" class="btn-">Instalar Web App</button>

                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        <div class="container-agregar my-5">
            <h1 class="plan">Plan<span class="it">it</span></h1>

            <form id="task-form" class="d-flex my-4">
                <input type="text" id="new-task" class="form-control me-2" placeholder="Nueva tarea..." required>
                <button type="submit" class="btn-agregar">Agregar</button>
            </form>
        </div>

        <div>
            <ul id="task-list" class="list-group">
                <!-- Las tareas aparecen acá -->
            </ul>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container d-flex justify-content-around">
            <span>Lautaro Balsebre</span>
            <span>Belén Lo Tártaro</span>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/install.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
